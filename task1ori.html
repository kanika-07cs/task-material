<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\kanik\OneDrive\Desktop\kanika1 GIT\task-material\tas1ori.css">
</head>
<body>
    <div class="in1">
        <div class="cals">
            <form>
                <div class="in2">
                    <input name="display" type="text">
                </div>
                <div>
                    <input type="button" name="butchar" value="AC" onclick="display.value=''">
                    <input type="button" name="butchar" value="Del"onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" name="butsym" value="%"onclick="display.value+='%'">
                    <input type="button"name="butsym" value="/"onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" name="butnum" value="7"onclick="display.value+='7'">
                    <input type="button" name="butnum" value="8"onclick="display.value+='8'">
                    <input type="button" name="butnum" value="9"onclick="display.value+='9'">
                    <input type="button"name="butsym" value="X"onclick="display.value+='X'">
                </div>
                <div>
                    <input type="button"name="butnum" value="4"onclick="display.value+='4'">
                    <input type="button" name="butnum" value="5"onclick="display.value+='5'">
                    <input type="button" name="butnum" value="6"onclick="display.value+='6'">
                    <input type="button" name="butsym" value="+"onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" name="butnum" value="1"onclick="display.value+='1'">
                    <input type="button" name="butnum" value="2"onclick="display.value+='2'">
                    <input type="button" name="butnum" value="3"onclick="display.value+='3'">
                    <input type="button" name="butsym" value="-"onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" name="butnum" value="0"onclick="display.value+='0'">
                    <input type="button" name="butnum" value="00"onclick="display.value+='00'">
                    <input type="button" name="butnum" value="."onclick="display.value+='.'">
                    <input type="button" name="butsym" value="="onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
