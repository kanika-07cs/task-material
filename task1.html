<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\kanik\OneDrive\Desktop\kanika1 GIT\task-material\task1.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="in1">
        <form>
        <button class="empty"></button>
        <table>
            <tr>
                <td>
                    <th><button class="butchar">AC</button></th>
                    <th><button class="butchar">Del</button></th>
                    <th><button class="butsym">%</button></th>
                    <th><button class="butsym">/</button></th>
                </td>
            </tr>
            <tr>
                <td>
                    <th><button class="butnum">7</button></th>
                    <th><button class="butnum">8</button></th>
                    <th><button class="butnum">9</button></th>
                    <th><button class="butsym">X</button></th>
                </td>
            </tr>
            <tr>
                <td>
                    <th><button class="butnum">4</button></th>
                    <th><button class="butnum">5</button></th>
                    <th><button class="butnum">6</button></th>
                    <th><button class="butsym">+</button></th>
                </td>
            </tr>
            <tr>
                <td>
                    <th><button class="butnum">3</button></th>
                    <th><button class="butnum">2</button></th>
                    <th><button class="butnum">1</button></th>
                    <th><button class="butsym">-</button></th>
                </td>
            </tr>
            <tr>
                <td>
                    <th><button class="butnum">0</button></th>
                    <th><button class="butnum">00</button></th>
                    <th><button class="butnum">.</button></th>
                    <th><button class="butsym">=</button></th>
                </td>
            </tr>
    </table>
    </div>
</form>
</body>
</html>
